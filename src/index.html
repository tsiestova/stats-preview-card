<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="layout">
      <div class="card">
        <figure class="card__picture">
          <img src="./assets/image-header-mobile.jpg" alt="" />
        </figure>

        <div class="card__text-block">
          <div class="card__title">
            Get <span class="color-text">insights</span> that help your business
            grow.
          </div>
          <div class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>

          <ul class="card__list">
            <li class="card__item">
              <div class="card__item-name">10k+</div>
              <div class="card__item-number">Companies</div>
            </li>
            <li class="card__item">
              <div class="card__item-name">314</div>
              <div class="card__item-number">Templates</div>
            </li>
            <li class="card__item">
              <div class="card__item-name">12M+</div>
              <div class="card__item-number">Queries</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
